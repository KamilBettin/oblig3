<!DOCTYPE html>
<html lang="no">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Kamils Kino</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Kj√∏p din kinobillett her:</h3>
            <form class="form">
                <div class="form-group">
                    <label for="film">Velg film</label>
                    <select class="form-control" id="film">
                        <option>Dune: Part two</option>
                        <option>Civil War</option>
                        <option>Kung Fu Panda 4</option>
                        <option>Godzila x Kong: The New Empire</option>
                    </select>
                <div class="form-group">
                    <label for="antall" class="form-label">Antall billetter (min. 1 - max. 10)</label>
                    <input type="range" class="form-range" min="1" max="10" id="antall">
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="fornavn" onchange="validerFornavn()"/>
                    <span id="feilFornavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="etternavn" onchange="validerEtternavn()"/>
                    <span id="feilEtternavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="telefonnr">Telefonnummer</label>
                    <input type="text" class="form-control" id="telefonnr" placeholder="11223344"/>
                    <span id="feilTelefonnr" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="epost">Epostadresse</label>
                    <input type="text" class="form-control" id="epost" placeholder="navn@dinepost.no"/>
                    <span id="feilEpost" style="color: red"></span>
                </div>
                </div>
            </form>
            <button class="btn btn-primary" onclick="kjopBillett()">Kjop billett</button><br/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Alle billetter:</h3>
            <div id="billetter"></div>
            <button class="btn btn-danger" onclick="slettBilletter()">Slett alle billetter</button>
        </div>
    </div>
</div>
<script src="billetter.js"></script>
<script src="validering.js"></script>
</body>
</html>
